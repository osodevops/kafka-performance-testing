---
# Excel Generator Role - Metadata

galaxy_info:
  role_name: excel_generator
  author: OSO DevOps
  description: Generate Excel reports from Kafka performance test results
  company: OSO DevOps
  license: Apache-2.0
  min_ansible_version: "2.10"
  platforms:
    - name: Ubuntu
      versions:
        - focal
        - jammy
    - name: EL
      versions:
        - "8"
        - "9"
  galaxy_tags:
    - kafka
    - performance
    - testing
    - excel
    - reporting

dependencies:
  - role: log_parser
    when: latest_parsed_file is not defined
